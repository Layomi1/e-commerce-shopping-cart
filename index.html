<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-icon/css/all.css">
    <title>E-commerce shopping cart</title>
</head>

<body>
    <header>
        <p class="logo">logo</p>
        <p class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="count">0 </span>
        </p>
    </header>
    <main>
        <article id="root"></article>
        <aside>
            <p class="header">My Cart</p>
            <p id="cartItem">Your cart is empty </p>
            <section class="foot">
                <h3>total</h3>
                <h2 id="total">$ 0.00</h2>
            </section>
        </aside>
    </main>

    <script src="index.js"></script>
</body>

</html>
